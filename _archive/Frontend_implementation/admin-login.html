<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | 5K DMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- HEADER -->
    <header class="main-header">
        <div class="logo">
            <img src="AAU_logo.png" alt="AAU Logo">
            <span>5K Dormitory Management System</span>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
        </nav>
    </header>

    <!-- LOGIN CONTAINER -->
    <main class="login-container">
        <div class="login-card">
            <h1>Admin Login</h1>

            <form id="adminLoginForm" novalidate>
                <!-- Admin ID -->
                <div class="form-group">
                    <label for="adminId">Admin ID</label>
                    <input type="text" id="adminId" name="adminId" placeholder="Enter Admin ID" required aria-label="Admin ID">
                    <small class="error-text" id="adminIdError"></small>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required aria-label="Password">
                    <small class="error-text" id="passwordError"></small>
                </div>

                <!-- General Errors / Lock Warnings -->
                <div class="error-box" id="loginError" aria-live="polite"></div>
                <div class="warning-box" id="lockWarning" aria-live="polite"></div>

                <!-- Login Button -->
                <button type="submit" class="login-btn">Login</button>

                <!-- Forgot Password -->
                <p class="forgot-password">
                    <a href="#" id="forgotPassword">Forgot password?</a>
                </p>
            </form>
        </div>
    </main>

</body>
</html>
